<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../style/Styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="nav-parent">
        <h1>Quizzer</h1>
      </div>
      <div class="inner-container">
        <div class="question-parent">
        <div class="question-score">
          <div class="questions">
            <p class="question-total">Questions 0/0</p>
            <div class="question-fill">
              <div class="fill"></div>
            </div>
          </div>
          <div class="score">
            <p>Score</p>
            <h1 class="total-score">0</h1>
          </div>
        </div>

        <div class="mcqs-question">
          <p class="question-from-api"></p>
        </div>
        <div class="mcqs-main">
          <div class="mcq-num">
            <button class="btn">A</button>
            <p class="mcqs-1 mcqs"></p>
          </div>

          <div class="mcq-num">
            <button class="btn">B</button>
            <p class="mcqs-2 mcqs"></p>
          </div>
<div class="extra-choice">

  <div class="mcq-num">
    <button class="btn">C</button>
    <p class="mcqs-3 mcqs"></p>
  </div>
  
  <div class="mcq-num">
    <button class="btn">D</button>
    <p class="mcqs-4 mcqs"></p>
  </div>
</div>
</div>
        <!-- mainContainer.appendChild(element); -->
      <button class="choice">Change Choice</button>
      </div>
    </div>
    </div>
    <div class="modal-main none">
      <div class="modal-inner">
        <h1 class="modal-score">Congragulation You score</h1>
        <p class="total-user-score"></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
